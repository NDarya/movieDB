<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/scss/style.scss">
    <link rel="stylesheet" href="/scss/header.scss">
    <title>Document</title>
</head>
<body>

    <header></header>
    <main>
        <div class="head">
          <div class="img">
        <img src="" alt="">
      </div>
      <div class="txt">
          <h4>Главная> Фильмы> <span class="name_mov"></span>  </h4>
          <h1></h1>
          <span class="status"></span>
          <p></p>
          <div class="btn">
              <button><span class="material-symbols-outlined">
                  play_arrow</span>Смотреть трейлер</button>
              <img src="/public/icons/menu.svg" alt="">
          </div>
      </div>
  </div>
   <div class="body">
      <div class="for_btn">
          <button><span class="material-symbols-outlined">
              thumb_up
              </span></button>
          <button><span class="material-symbols-outlined">
              thumb_down
              </span></button>
              <button><span class="material-symbols-outlined">
                  favorite
                  </span></button>
      </div>

      <div class="dates">
          <div class="years">
          <h3>Год: <span class="year"></span></h3>
          <h3>Страна:<span class="country"></span></h3>
          <h3>Слоган:<span class="tagline"></span></h3>
          <h3>Режиссер:<span class="director"></span></h3>
          <h3>Сценарий:<span class="scenario"></span></h3>
          <h3>Продюсер:<span class="producer"></span></h3>
          <h3>Оператор:<span class="operator"></span></h3>
          <h3>Композитор:<span class="composer"></span></h3>
          </div>
          <div class="other">
              <h3>Художник:<span class="poetry"></span></h3>
              <h3> Монтаж:<span class="mon"></span></h3>
              <h3>Жанр:<span class="genre"></span></h3>
              <h3> Сборы в мире:<span class="world"></span></h3>
              <h3> Премьера (мир):<span class="primer"></span></h3>
              <h3>Премьера (РФ):<span class="prim"></span></h3>
              <h3> Возраст:<span class="age"></span></h3>
              <h3> Время:<span class="time"></span></h3>
        </div>
      </div>
   </div>
  
  <iframe src="https://www.youtube.com/embed/aeBsl8feQao?list=RDaeBsl8feQao"></iframe>
    <div class="actors">
        <h4>В главных ролях:</h4>
        <div class="actors_grid">
            <div class="actor_box"></div>
            <img src="" alt="">
            <p></p>
            <span></span>
        </div>

    </div>
  </main>
    <footer></footer>
    
    <script type="module" src="/modules/movieid.js"></script>
</body>
</html>
